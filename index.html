<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Play Tic Tac Toe</h1>
      <p>Built with HTML, CSS and Javascript</p>
    </header>
    <main>
      <aside>
        <h2>Choose your name</h2>
        <form>
          <div>
            <label for="playername">Player name</label>
            <input type="text" name="playername" id="playername">
          </div>
          <div>
            <button type="button">Cancel</button>
            <button type="submit">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p>X</p>
              <button>Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p>O</p>
              <button>Edit</button>
            </article>
          </li>
          <button>Start New Game</button>
        </ol>
      </section>
      <section id="active-game">
        <article>
            <h3>You Won!<span id="winner-name">PlAYER NAME</span>!</h3>
            <p>Click "Start New Game" above to start a new game!</p>
        </article>
        <p>It's your turn<span id="active-player-name">PLAYER NAME</span>!</p>
        <ol>
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
        </ol>
      </section>
    </main>
    <footer></footer>

    <script src="app.js" async defer></script>
  </body>
</html>
